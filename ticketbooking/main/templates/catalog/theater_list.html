{% extends "base_generic.html" %}

{% block content %}
<h1 class="text-center text-3xl font-extrabold my-8 text-indigo-600">Theaters</h1>
<div class="mx-auto max-w-4xl p-8 bg-white shadow-lg rounded-lg mt-8">
  <div class="space-y-4">
    {% for theater in theaterlist %}
    <div class="text-center">
      <a href="{{theater.get_theater_url}}" class="text-gray-600 hover:underline text-xl font-semibold">
        {{theater}}
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
