{% extends "base_generic.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
    <div class="text-center mb-6">
      <h3 class="text-2xl font-bold text-gray-800">Sign In Via Google</h3>
      <p class="text-gray-600">You are about to sign in using a third-party account from {{provider}}.</p>
    </div>
    <form method="post" action="">
      {% csrf_token %}
      <div class="text-center">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Continue</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
