{% extends "base_admin.html" %}

{% block content %}

<div class="mx-auto max-w-2xl p-8 bg-white shadow-lg rounded-lg mt-8">
    {% if messages %}
    {% for message in messages %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        {{ message.tags }}
    </div>
    {% endfor %}
    {% else %}
    <div class="text-center">
        <h4 class="text-2xl font-bold text-gray-800 mb-4">Confirm Show Cancellation</h4>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-4">Confirm</button>
        </form>
    </div>
    {% endif %}
</div>

{% endblock %}
