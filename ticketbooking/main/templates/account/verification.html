{% extends "base_generic.html" %}

{% block content %}
<div class="mx-auto max-w-md p-8 bg-white shadow-lg rounded-lg mt-8">
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        {{ error }}
    </div>
    {% else %}
    <form action="" method="POST">
        {% csrf_token %}
        <h3 class="text-2xl font-bold text-gray-800 mb-4">Verify</h3>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">OTP</label>
            <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" name="otp_code" placeholder="Enter OTP">
        </div>
        <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Confirm Payment</button>
        <p class="mt-4 text-gray-700">Need a new OTP? <a href="{% url 'verification' %}" class="text-blue-600 hover:underline">Resend OTP</a></p>
    </form>
    {% endif %}
</div>
{% endblock %}
