{% extends "base_generic.html" %}

{% block content %}
  <h1>Shows</h1>
  {% if showlist %}
    <ul>
      {% for show in showlist %}
      <li>
        <a href="{ % url 'show.get_absolute_url' %}">{{ show.movie }}</a>
        ({{show.language}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No shows listed.</p>
  {% endif %}
{% endblock %}
